<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <title>Classroom – Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Topbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container-fluid container-lg">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <i class="bi bi-google"></i>
        <strong>Classroom</strong>
      </a>

      <div class="d-flex align-items-center gap-2 ms-auto">
        <!-- Class Dropdown -->
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" id="classDropdown">
            <i class="bi bi-collection"></i> <span id="currentClassName">No Class</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" id="classesMenu">
            <!-- Filled by JS -->
          </ul>
        </div>

        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createClassModal">
          <i class="bi bi-plus-circle"></i> Create
        </button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#joinClassModal">
          <i class="bi bi-input-cursor-text"></i> Join
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero header -->
  <header class="class-hero bg-primary text-white py-4">
    <div class="container-lg">
      <div class="row align-items-end">
        <div class="col">
          <h1 class="display-6 mb-1" id="heroClassName">Welcome</h1>
          <p class="text-white-50 mb-0" id="heroClassSection">Create or join a class to get started.</p>
        </div>
        <div class="col-auto text-end">
          <div class="code-badge bg-white text-dark rounded px-2 py-1">
            <i class="bi bi-qr-code"></i>
            <span id="heroClassCode">—</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container-lg my-4">
    <div class="row g-4">
      <!-- Sidebar -->
      <div class="col-lg-3">
        <div class="list-group shadow-sm rounded-3 overflow-hidden" id="tabList" role="tablist">
          <button class="list-group-item list-group-item-action active" data-bs-toggle="list" data-bs-target="#tab-stream" role="tab">
            <i class="bi bi-chat-left-text me-2"></i>Stream
          </button>
          <button class="list-group-item list-group-item-action" data-bs-toggle="list" data-bs-target="#tab-classwork" role="tab">
            <i class="bi bi-journal-check me-2"></i>Classwork
          </button>
          <button class="list-group-item list-group-item-action" data-bs-toggle="list" data-bs-target="#tab-people" role="tab">
            <i class="bi bi-people me-2"></i>People
          </button>
        </div>
      </div>

      <!-- Content -->
      <div class="col-lg-9">
        <div class="tab-content">
          <!-- Stream -->
          <section class="tab-pane fade show active" id="tab-stream" role="tabpanel">
            <div class="card shadow-sm mb-3">
              <div class="card-body">
                <div class="d-flex align-items-start gap-3">
                  <i class="bi bi-person-circle fs-3 text-primary"></i>
                  <div class="flex-grow-1">
                    <textarea id="postInput" class="form-control mb-2" rows="2" placeholder="Share something with your class…"></textarea>
                    <div class="d-flex justify-content-end">
                      <button id="postBtn" class="btn btn-primary">
                        <i class="bi bi-send"></i> Post
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="postsWrap" class="vstack gap-3"></div>
          </section>

          <!-- Classwork -->
          <section class="tab-pane fade" id="tab-classwork" role="tabpanel">
            <div class="card shadow-sm mb-3">
              <div class="card-body">
                <div class="row g-2 align-items-end">
                  <div class="col-md-5">
                    <label class="form-label">Assignment Title</label>
                    <input id="assTitle" type="text" class="form-control" placeholder="e.g. JavaScript Basics" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Due Date</label>
                    <input id="assDue" type="date" class="form-control" />
                  </div>
                  <div class="col-md-12 mt-2">
                    <textarea id="assDesc" class="form-control" rows="2" placeholder="Enter assignment description"></textarea>
                  </div>
                  <div class="col-md-3 mt-2">
                    <input type="file" id="assFile" accept="application/pdf">
                    <button id="assCreateBtn" class="btn btn-primary w-100 mt-2">
                      <i class="bi bi-plus-circle"></i> Create
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div id="assList" class="row g-3"></div>
          </section>

          <!-- People -->
          <section class="tab-pane fade" id="tab-people" role="tabpanel">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="card shadow-sm">
                  <div class="card-header d-flex justify-content-between align-items-center">
                    <strong>Teachers</strong>
                    <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addPersonModal" data-role="teacher">
                      <i class="bi bi-person-plus"></i>
                    </button>
                  </div>
                  <ul class="list-group list-group-flush" id="teachersList"></ul>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card shadow-sm">
                  <div class="card-header d-flex justify-content-between align-items-center">
                    <strong>Students</strong>
                    <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addPersonModal" data-role="student">
                      <i class="bi bi-person-plus"></i>
                    </button>
                  </div>
                  <ul class="list-group list-group-flush" id="studentsList"></ul>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <!-- Create Class Modal -->
  <div class="modal fade" id="createClassModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="createClassForm">
        <div class="modal-header">
          <h5 class="modal-title">Create Class</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Class name</label>
          <input name="name" class="form-control mb-3" placeholder="e.g. Web Dev A" required />
          <label class="form-label">Section</label>
          <input name="section" class="form-control" placeholder="e.g. Spring 2025" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Join Class Modal -->
  <div class="modal fade" id="joinClassModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="joinClassForm">
        <div class="modal-header">
          <h5 class="modal-title">Join Class</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Class code</label>
          <input name="code" class="form-control" placeholder="Enter class code" required />
          <div class="form-text">Ask your teacher for the code.</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Join</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Person Modal -->
  <div class="modal fade" id="addPersonModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="addPersonForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Person</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="role" value="student" />
          <label class="form-label">Name</label>
          <input name="name" class="form-control" placeholder="e.g. Ayesha Khan" required />
          <label class="form-label mt-3">Email</label>
          <input name="email" class="form-control" placeholder="ayesha@example.com" required type="email"/>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
